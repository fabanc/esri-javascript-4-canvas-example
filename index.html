  <link rel="stylesheet" href="https://js.arcgis.com/4.9/esri/css/main.css">
  <script src="https://js.arcgis.com/4.9/"></script>

  <script>
    require([
      "esri/views/MapView",
      "esri/Map",
      "esri/layers/FeatureLayer",
      "esri/geometry/Point",
      "esri/widgets/Legend",
      "esri/request",
      "./lib/milsymbol/milsymbol.js"
    ], function(MapView, Map, FeatureLayer, Point, Legend, esriRequest, ms) {

      var layer, legend;

	  
      /**************************************************
       * Create the map and view
       **************************************************/

      var map = new Map({
        basemap: "dark-gray"
      });

      // Create MapView
      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-73.5505, 45.5048],
        zoom: 17,
        // customize ui padding for legend placement
        ui: {
          padding: {
            bottom: 15,
            right: 0
          }
        }
      });

      /**************************************************
       * Define the renderer for symbolizing earthquakes
       **************************************************/
      view.when(function() {
        console.log("View loaded");
        
        var polygonLayer = new FeatureLayer({
          url: "https://services1.arcgis.com/vY6WuhLW0HkFe6Fl/arcgis/rest/services/HarbourSymbols/FeatureServer/0}"
        });
		
        map.add(polygonLayer);
        
        var symbolImage = new ms.Symbol("sfgpewrh--mt", {
          size: 35,
          quantity: 200,
          staffComments: "for reinforcements".toUpperCase(),
          additionalInformation: "added support for JJ".toUpperCase(),
          direction: (750 * 360) / 6400,
          type: "machine gun".toUpperCase(),
          dtg: "30140000ZSEP97",
          location: "0900000.0E570306.0N"
        }).asCanvas(3).toDataURL();

        console.log("Created Image:");

	    })



      // Executes if data retrieval was unsuccessful.
      function errback(error) {
        console.error("Creating legend failed. ", error);
      }

    });
  </script>

<body>
  <div id="viewDiv"></div>
  <div id="infoDiv">
    <h2>Graphic Example</h2>
    Port de Montreal
